<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body class="flex">
    <div class="wrapper">
         <!-- music controls -->
    <div class="container volume-controller">
        <a class="circle" onClick="musicControl();" id="music-on">
            <i class="fas fa-volume-mute" aria-label="Turn on background music"></i>
        </a>
        <a class="circle hide" onClick="musicControl();" id="music-off">
            <i class="fas fa-volume-up" aria-label="Turn off background music"></i>
        </a>
    </div>
    <h1 class="heading">Do you know your flags?</h1>
    <div class = "quiz-score flex">
        <span id = "correct-score"></span>/<span id = "total-question"></span>
    </div>
    <div class="game-area">
        <img src="assets/images/hr.svg" alt="Croatian flag" class="flag">
        <ul class="answer-options">
            <li>Dominican Republic</li>
            <li>Croatia</li>
            <li>Kazakhstan</li>
        </ul>
    </div>

    <div class="results">

    <!--results go here-->
    </div>

    <div class="quiz-foot">
        <button type="button" id="check-answer">Check answer</button>
        <button type="button" id="play-again">Play again</button>
    </div>
    </div>
    <!-- AUDIO FILES -->
<!-- downloaded Free Bold Statement Music from playonloop.com https://www.playonloop.com/2018-music-loops/bold-statement/ -->
 <audio id="bgMusic" src="assets/dungeon-crawler/audio/bg-music.wav"></audio>

 <!--font awesome script-->
 <script src="https://kit.fontawesome.com/56b3ff7c8f.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
